<nav class="toolbar">
    <header class="block__header screen-reader--only">
        <h2 class="header__title">Ferramentas de acessibilidade</h2>
    </header>
    <div class="wrapper">
        <a class="toolbar__link link--content" [href]="skipLinkPath">
            <span>Pular para conte√∫do</span>
        </a>
        <a class="toolbar__link" tabindex="0"  (click)="decreaseFontSize()"><mat-icon>text_decrease</mat-icon>
            <span class="screen-reader--only">Diminuir fonte</span>
        </a>
        <a class="toolbar__link"  tabindex="0" (click)="increaseFontSize()"><mat-icon>text_increase</mat-icon>

        </a>

        </button>
    </div>
