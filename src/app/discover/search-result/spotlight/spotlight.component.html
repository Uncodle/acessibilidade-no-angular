<section class="block song--spotlighted">
    <div class="song">
        <div class="song__details">
            <div class="song__cover">
                <img [src]="spotlightedTrack!.album.images[0].url"/>
            </div>
            <p class="song__repetitions">Aparece em <mark class="most__repetitions">{{ spotlightedTrack!.repetitions }}</mark>playlists</p>
            <h3 class="song__title">{{ spotlightedTrack!.name }}</h3>
            <p class="song__artist">{{ spotlightedTrack!.artists[0].name }}</p>
        </div>

        <footer class="song__actions">
            <a target="_blank" [href]="spotlightedTrack!.href" class="button button--primary">Escutar no Spotify</a>
        </footer>
    </div>
</section>
