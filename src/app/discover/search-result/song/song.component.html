<article class="song">
    <mat-card class="card__song">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image">
                <img mat-card-image src="http://placekitten.com/15/15" alt="">
            </div>
            <mat-card-title class="song__title">{{ song.title }}</mat-card-title>
            <mat-card-subtitle class="song__author">{{ song.artist }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="http://placekitten.com/150/150" alt="">
        <mat-card-content>
            <p class="song__repetitions">Aparece em <strong>{{ song.title }}</strong> playlists</p>
        </mat-card-content>
        <mat-card-actions>
            <a href="" class="button button--primary">Escutar</a>
        </mat-card-actions>
    </mat-card>
</article>
